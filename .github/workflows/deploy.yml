name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Make CRA env vars available during the build
      REACT_APP_EMAILJS_PUBLIC_KEY: ${{ secrets.REACT_APP_EMAILJS_PUBLIC_KEY }}
      REACT_APP_SERVICE_ID: ${{ secrets.REACT_APP_SERVICE_ID }}
      REACT_APP_TEMPLATE_ADMIN: ${{ secrets.REACT_APP_TEMPLATE_ADMIN }}
      REACT_APP_TEMPLATE_USER: ${{ secrets.REACT_APP_TEMPLATE_USER }}
      REACT_APP_ADMIN_EMAIL: ${{ secrets.REACT_APP_ADMIN_EMAIL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      # (Optional) sanity check that vars are presentâ€”prints names only, not values
      - run: |
          echo "Has PUBLIC_KEY? $([ -n \"$REACT_APP_EMAILJS_PUBLIC_KEY\" ] && echo yes || echo no)"
          echo "Has SERVICE_ID? $([ -n \"$REACT_APP_SERVICE_ID\" ] && echo yes || echo no)"
      - run: npm run build
      - run: echo 'www.rollsroycetransfers.com' > build/CNAME
      - run: cp build/index.html build/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
